<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="BCSS/node_modules/bulma/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Anime Info</title>
  </head>
  <div class="top-name container-fluid">
    <div class="container">
      <h1>Anime</h1>
    </div>
  </div>
  <body>
    <div>
      <div class="search-container">
        <div class="row-btn gx-5">
          <div class="col">
            <label for="showtitle">Anime Title</label>
            <input type="text" id="animetitle" />
          </div>
          <div class="col">
            <input type="button" value="Search" id="search" />
          </div>
        </div>
      </div>

      <div class="info-card">
        <h4>information</h4>
        <ul>
          <li id="title">title</li>
          <li id="synopsis">synopsis</li>
          <li id="date">date</li>
          <li id="genre">genre</li>
          <li id="rating">rating</li>
          <li id="status">status</li>
          <li id="episodes">episodes</li>
          <li id="sim">similar titles</li>
          <li id="source">place to watch</li>
        </ul>
      </div>
      <div class="img-card">
        <h4 id="title-a"></h4>
        <img id="pic" src="https://bulma.io/images/placeholders/640x480.png" />
      </div>
    </div>
    <aside>past searches</aside>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <script src="./assets/script.js"></script>
</html>
